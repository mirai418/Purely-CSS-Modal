<!DOCTYPE html>
<html>
<head>
  <title>Purely CSS Modal</title>
  <link rel="stylesheet" type="text/css" href="modal.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div style="text-align: center; width: 100%;">        
    <div class="modal-wrapper clearfix">
      <label for="modal-toggle"><button>Click here to toggle modal</button></label>
      <input type="checkbox" id="modal-toggle">
      <div class="modal-contents">
        <label for="modal-toggle" class="modal-background">
        </label>
        <div class="modal">
          <h2>
            Click outside to exit the modal... 

            add styling to the modal class. include a @include modal($height, $width) to set the width and height of the modal.
          </h2>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
