<!DOCTYPE html>
<html>
<head>
  <title>Purely CSS Modal</title>
  <link rel="stylesheet" type="text/css" href="modal.css">
</head>
<body>
  <div style="text-align: center; width: 100%;">        
    <div class="modal-wrapper clearfix">
      <label for="modal-toggle"><div class="button-small">Click here to toggle modal</div></label>
      <input type="checkbox" id="modal-toggle">
      <div class="modal-contents">
        <label for="modal-toggle" class="modal-background">
        </label>
        <div class="modal">
          <h4>
            Click outside to exit the modal... will make an x button sometime soon but spent way too much time on this so later.

            add styling to the modal class. include a @include modal($height, $width) to set the width and height of the modal.
          </h4>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
